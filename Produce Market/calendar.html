<html>

  <style>
    ul {list-style-type: none;}
    body {font-family: Verdana, sans-serif;}

    /* Month header */
    .month {
      padding: 70px 25px;
      width: 93vw;
      text-shadow: 1px 1px 6px #003311;
      background-image: url("watermelon.png");
      background-size: 110%;
      text-align: center;
    }

    /* Month list */
    .month ul {
      margin: 0;
      padding: 0;
    }

    .month ul li {
      color: white;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Previous button inside month header */
    .month .prev {
      float: left;
      padding-top: 10px;
    }

    /* Next button */
    .month .next {
      float: right;
      padding-top: 10px;
    }

    /* Weekdays (Mon-Sun) */
    .weekdays {
      margin: 0;
      padding: 10px 0;
      background-color:#ddd;
    }

    .weekdays li {
      display: inline-block;
      width: 13.6%;
      color: #666;
      text-align: center;
    }

    /* Days (1-31) */
    .days {
      padding: 10px 0;
      background: #eee;
      margin: 0;
    }

    .days li {
      list-style-type: none;
      display: inline-block;
      width: 13.6%;
      text-align: center;
      margin-bottom: 5px;
      font-size:12px;
      color: #777;
      cursor: pointer;
    }

    /* Highlight the "current" day */
    .days li .active {
      padding: 5px;
      background: #50C878;
      color: white !important
    }

    .makeTransparent{
      background: none;
      border:none;
    }

    .event-list {
      margin-top: 20px;
      text-align: center;
    }

    .event-list h3 {
      margin: 0;
    }
  </style>
</head>
  
<body>
  <div class="month">
    <ul>
      <!--<li class="prev">&#10094;</li>
      <li class="next">&#10095;</li>-->

  </div>

  <div class="event-list">
    <h3>Events</h3>
    <ul id="eventList"></ul>
  </div>

  <script>
    var eventDays = document.querySelectorAll('.event-day');
    var eventList = document.getElementById('eventList');

    eventDays.forEach(function(day) {
      day.addEventListener('click', function() {
        var eventText = prompt('Enter event for ' + day.innerText);
        if (eventText) {
          var eventItem = document.createElement('li');
          eventItem.innerText = 'May ' + day.innerText + ': ' + eventText;
          eventList.appendChild(eventItem);
        }
      });
    });
  </script>
</body>
