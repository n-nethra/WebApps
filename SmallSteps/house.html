<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Scene</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <img src="images/house-final.png" id="game-scene" alt="game"/>

        <div class="clickable" id="sink" style="top: 497px; left: 89px; width: 110px; height: 90px;"></div>
        <div class="clickable" id="door" style="top: 300px; left: 782px; width: 221px; height: 350px;"></div>
        <div class="clickable" id="thermostat" style="top: 310px; left: 1080px; width: 70px; height: 70px;"></div>


        <div id="girl" style="top: 400px; left: 1050px; width: 685px; height: 1147px; position: absolute;">
            <img src="images/girl.webp" alt="Girl" style="width: 50%; height: 50%; object-fit: fill;">
        </div>

        <div class="clickable" id="leaf" style="top: 670px; left: 425px; width: 230px; height: 230px;">
            <img src="images/leaf.webp" alt="Leaf" style="width: 100%; height: 100%; object-fit: fill;">
        </div>

        <div class="image-container" style="position: absolute; top: 525px; left: 560px; scale:1.2">
            <img src="images/textbubble.png" style="width: 300px; height: auto; position: absolute;" alt="textbubble">
            <div class="overlay-text">
                It's not feeling very environmentally friendly in here, the sink's so loud and it's freezing in here!
            </div>
        </div>            
      
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
