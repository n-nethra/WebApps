<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Scene</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container" style="scale:1.2">
        <img src="images/title.webp" id="start-clickable-game" alt="game" style="bottom: -500px;"/>

        <div class="start-click" id="start-game" style="width: 1200px; height: 1000px;"></div>
        <div class="clickable" id="start" style="top: 0; right: 0; width: 1000px; height: 1000px;"></div>

    </div>
    
    
    <script src="script.js"></script>

</html>
